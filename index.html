  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Age</title>
      <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <nav>
        <ul>
            <li><a href="http://www.google.com/" target="_blank"><img alt="google-search" src="images/navbar/search.png"></a></li>
            <li><a href="https://translate.google.com/" target="_blank"><img alt="google-translate" src="images/navbar/translate.png"></a></li>
            <li><a href="https://www.facebook.com/" target="_blank"><img alt="facebook" src="images/navbar/facebook.png"></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><img alt="instagram" src="images/navbar/instagram.png"></a></li>
            <li><a href="https://twitter.com/" target="_blank"><img alt="twitter" src="images/navbar/twitter.png"></a></li>
            <li><a href="https://ae.linkedin.com/" target="_blank"><img alt="linkedin" src="images/navbar/linkedin.png"></a></li>
            <li><a href="https://web.whatsapp.com/" target="_blank"><img alt="whatsapp" src="images/navbar/whatsapp.png"></a></li>
            <li><a href="https://www.messenger.com/" target="_blank"><img alt="messenger" src="images/navbar/messenger.png"></a></li>
            <li><a href="https://web.telegram.org/" target="_blank"><img alt="telegram" src="images/navbar/telegram.png"></a></li>
        </ul>
    </nav>
    <div class="clock">
        <div class="box">
            <div class="numbers">
                <div class="digit tenyear">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            
                <div class="digit year">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            </div>
            <h3>Years</h3>
        </div>

        <div class="box">
            <div class="numbers">
                <div class="digit tenmonth">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            
                <div class="digit month">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            </div>
            <h3>Month</h3>
        </div>

        <div class="box">
            <div class="numbers">
                <div class="digit tenday">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            
                <div class="digit day">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            </div>
            <h3>Day</h3>
        </div>

        <div class="box">
            <div class="numbers">
                <div class="digit tenhour">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            
                <div class="digit hour">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            </div>
            <h3>Hour</h3>
        </div>
        
        <div class="box">
            <div class="numbers">
                <div class="digit tenmin">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            
                <div class="digit min">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            </div>
            <h3>Minutes</h3>
        </div>
        
        <div class="box">
            <div class="numbers">
                <div class="digit tensec">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            
                <div class="digit sec">
                    <span class="base"></span>
                    <div class="flap over front"></div>
                    <div class="flap over back"></div>
                    <div class="flap under"></div>
                </div>
            </div>
            <h3>Seconds</h3>
        </div>
        
    </div>
    <div class="wisdom">
        &ldquo;Your time is limited, so don’t waste it living someone else’s life&rdquo; <span>Steve Jobs</span>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
